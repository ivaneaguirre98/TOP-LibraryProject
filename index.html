<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ivan's Library | Library App</title>
</head>
<body>

    <div class="formContainer container-fluid">
        <div class="bookForm">
            <form name = "bookForm" id="bookForm">
                <div class="mb-3">
                    <label for="bookname" class="form-label">Book Name:</label><br>
                    <input type="text" name="bookname" id="bookname"><br>
                </div>
                

                <div class="mb-3">
                    <label for="author">Book Author:</label><br>
                    <input type="text" name="author" id="author"><br>
                </div>

                <div class="mb-3">
                    <label for="pageNum">Page Number:</label><br>
                    <input type="number" name="pageNum" id="pageNum"><br>
                </div>

                <div class="mb-3">
                    <label for="isRead">Did you read it?:</label><br>
                    <select name="isRead" id="isRead">
                        <option value="Read">Read</option>
                        <option value="notRead">Not Read</option>
                    </select><br>
                </div>
                

                <div class="buttonSection">
                    <button type ="button" class="cancelButton btn btn-secondary">Cancel</button>
                    <button type="button" class="addBookButton btn btn-primary">Add Book</button>
                </div>
            </form>
        </div>
    </div>


    <div class="Header container-fluid">
        <h1>Welcome to my Library</h1>
        <h3>These are all the books I've read</h3>
        <div class="buttonContainer">
            <div class="addButton">
                <button id="formButton" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </div>





    <div class="libraryContainer" id="libraryContainer"></div>

    

    <script src="script.js"></script>
</body>
</html>
