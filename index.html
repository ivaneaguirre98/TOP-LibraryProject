<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ivan's Library | Library App</title>
</head>
<body>

    <div class="formContainer">
        <div class="bookForm">
            <form name = "bookForm">
                <label for="bookname">Book Name:</label><br>
                <input type="text" name="bookname" id="bookname"><br>
                <label for="author">Book Author:</label><br>
                <input type="text" name="author" id="author"><br>
                <label for="pageNum">Page Number:</label><br>
                <input type="number" name="pageNum" id="pageNum"><br>
                <div class="buttonSection">
                    <button type ="button" class="cancelButton">Cancel</button>
                    <button type="button" class="addBookButton">Add Book</button>
                </div>
            </form>
        </div>
    </div>


    <div class="Header">
        <h1>Welcome to my Library</h1>
        <h3>These are all the books I've read</h3>
        <div class="addButton">
            <button id="formButton">Add Book</button>
        </div>
    </div>



    <div class="libraryContainer" id="libraryContainer">
        <div class="bookCard">
            <h4>Harry Potter and the Cursed Child: Parts One and Two</h4>
            <p>Mary Ann Shaffer</p>
            <p>1000</p>
            <p>Have I read it?</p>
            <input type="checkbox">
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
